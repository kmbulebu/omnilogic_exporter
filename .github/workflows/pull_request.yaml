name: Pull Request Validation

on: [pull_request]

jobs:
  golang:
    runs-on: ubuntu-latest
    name: Golang
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          lfs: false

      - name: Setup Go
        id: setup
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.0'

      - name: Go Format
        id: go_fmt
        shell: bash
        # Disabling it for now.
        run: gofmt -d -e || exit 0

      - name: Go Get
        id: go_get
        shell: bash
        run: go get

      - name: Go Build
        id: go_build
        shell: bash
        env:
          CGO_ENABLED: 0
        run: go build

      - name: Go Test
        id: go_test
        shell: bash
        # Disabling it for now.
        run: go test || exit 0

      - name: Docker - Set up Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker - Build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: kmbulebu/omnilogic_exporter:pr

      - name: Docker Test
        run: |
          docker run --rm kmbulebu/omnilogic_exporter:pr --help